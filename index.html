<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Photo API Picker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Photo API picker and collection viewer"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
				rel="stylesheet"
				type="text/css"
			/>
		</noscript>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Photo Picker</h1>
		</header>
		<main>
			<!-- Photo box -->
			<div id="photo-box">
				<img
					id="target"
					src="https://picsum.photos/seed/dominic/400/300"
				/>
				<hr />
				<button onclick="newImage();">New</button>
				<button class="green" onclick="repImage();">Add</button>
				<button class="light" onclick="enableSettings();">
					Settings
				</button>
			</div>
			<!-- Settings menu -->
			<div id="settings">
				<h2 id="set-head">Settings</h2>
				<label class="label">Greyscale:</label>
				<label class="switch" id="switch">
					<input
						type="checkbox"
						id="greyscale"
						onchange="toggleGreyscale();"
					/>
					<span class="slider-round"></span>
				</label>
				<label class="label">Blur:</label>
				<input
					type="range"
					min="0"
					max="10"
					value="0"
					class="slider"
					id="blur-range"
					onchange="toggleBlur();"
				/>
				<p id="blur-status">No Blur</p>
				<button class="light" onclick="saveSettings();">
					Save Settings
				</button>
			</div>
			<!-- Email form -->
			<div id="form">
				<form>
					<label for="email">Email:</label>
					<input name="email" id="email" />
					<button
						class="green"
						onClick="validateEmail(); return false"
					>
						New Collection
					</button>
				</form>
			</div>
			<!-- Email display -->
			<div id="email-display">
				<h2>Email:</h2>
				<h2 id="current-email"></h2>
				<button class="light" onclick="newEmail();">
					New Collection
				</button>
			</div>
			<!-- Photo collection -->
			<div id="collection">
				<h2>Collection:</h2>
				<label for="select">View collection:</label>
				<select
					name="select"
					id="select"
					onchange="switchCollection(SELECT.value);"
				>
					<option value="select">Select</option>
				</select>
				<div id="collection-img"></div>
				<div id="collection-btn">
					<button
						class="green"
						id="collection-add"
						onclick="swapEmail();"
					>
						Edit This Collection
					</button>
					<button
						class="red"
						id="collection-del"
						onclick="deleteSelected();"
					>
						Delete This Collection
					</button>
					<button class="red" id="all-del" onclick="deleteAll();">
						Delete All
					</button>
				</div>
			</div>
		</main>
		<footer>
			<p>&copy; Dominic Sutcliffe 2024</p>
		</footer>
	</body>
</html>
