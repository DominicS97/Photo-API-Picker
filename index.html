<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Photo API Picker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Photo API picker and collection viewer"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
				rel="stylesheet"
				type="text/css"
			/>
		</noscript>
		<script src="script.js" defer></script>
	</head>
	<header>
		<h1>Photo Picker</h1>
	</header>
	<body>
		<!-- Photo box -->
		<div id="photo-box">
			<img id="target" src="https://picsum.photos/400/300" />
			<hr />
			<button onclick="newImage();">New</button>
			<button class="green" onclick="repImage();">Add</button>
			<button class="light">Edit</button>
		</div>
		<!-- Email form -->
		<div id="form">
			<form onsubmit="return false">
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" />
				<button class="green" onClick="validateEmail(); return false">
					Add
				</button>
			</form>
		</div>
		<!-- Email display -->
		<div id="email-display">
			<h2>Email:</h2>
			<h2 id="current-email"></h2>
			<button class="light" onclick="newEmail();">Create new</button>
		</div>
		<!-- Photo collection -->
		<div id="collection">
			<h1>Collection:</h1>
			<label for="select">Choose collection:</label>
			<select name="select" id="select" onchange="switchCollection();">
				<option value="select">Select</option>
			</select>
			<div id="collection-img"></div>
		</div>
	</body>
</html>
